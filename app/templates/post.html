<table>
    <tr valign="top">
        <p><img src="{{post.author.avatar(40)}}">
        {% autoescape flase %}
        {{ _('%(nickname)s said %(when)s:',
        nickname = '<a href="%s">%s</a>' % (url_for('user', nickname = post.author.nickname), post.author.nickname),
        when = momentjs(post.timestamp).fromNow()) }}
        <strong>{{ post.body }}</strong></p>
        {% endautoescape %}
    </tr>
</table>
